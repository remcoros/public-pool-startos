dependencies:
  bitcoind:
    version: ">=26.0.0 <29.0.0"
    requirement:
      type: "opt-in"
      how: "Use built-in Bitcoin Core (mainnet)"
    description: Used to subscribe to new block events.
    config:
      check:
        type: script
      auto-configure:
        type: script
  bitcoind-testnet:
    version: ">=26.0.0 <29.0.0"
    requirement:
      type: "opt-in"
      how: "Use built-in Bitcoin Core (testnet4)"
    description: Used to subscribe to new block events.
    config:
      check:
        type: script
      auto-configure:
        type: script
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /public-pool-data
    mounts:
      BACKUP: /mnt/backup
      main: /public-pool-data
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /public-pool-data
    mounts:
      BACKUP: /mnt/backup
      main: /public-pool-data
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
